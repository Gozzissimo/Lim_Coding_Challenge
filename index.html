<!DOCTYPE html>
  <head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>

  <body>
   <div class="container">

    <header>
      <!-- Logo e titolo -->
      <img class="logo" src="MaterialeEsercizioLim/logo.png" alt="">
      <h1 class="slogan"> Taking Booleaners from A to B</h1>
    </header>

    <nav>
      <!-- Menu -->
      <button type="button" name="Prenota">Prenota</button>
      <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
      <button type="button" name="Accendi Luci">Accendi Luci</button>
    </nav>

    <main>
      <!-- Status vari monopattini -->
      <section class="status-scooters">
        <input class="checkbox" type="checkbox" name="" value="">
        <span>Monopattino Gino22</span>
        <p>&#8614; Via Guadagnametri - a 220 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery medium"></div>
      </section>

      <section class="status-scooters">
        <input class="checkbox" type="checkbox" name="" value="">
        <span>Monopattino Mike24</span>
        <p>&#8614; Via ricciardoni - a 420 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery high"></div>
      </section>

      <section class="status-scooters">
        <input class="checkbox" type="checkbox" name="" value="">
        <span>Monopattino Fede154</span>
        <p>&#8614; Via Mentarini - a 490 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery low"></div>
      </section>

    </main>
   </div>
  </body>
</html>
